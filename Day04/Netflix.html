<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="relative bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/cb17c41d-6a67-4472-8b91-cca977e65276/web/IN-en-20250505-TRIFECTA-perspective_03ae1a85-5dcf-4d20-a8a6-1e61f7ef73cb_small.jpg')] bg-cover bg-center h-screen flex items-center justify-center"
  >
    <div class="absolute inset-0 bg-black/40 bg-opacity-50"></div>
    <div class="w-96 h-128 bg-black/60 z-10 relative p-10">
      <h2 class="font-bold text-3xl text-white mb-8">Sign In</h2>
      <input
        type="text"
        placeholder="Email or mobile number"
        class="border-1 p-3 border-gray-200 w-full text-gray-200 mb-8"
      />
      <input
        type="text"
        placeholder="Password"
        class="border-1 p-3 border-gray-200 w-full text-gray-200 mb-8"
      />
      <button class="bg-red-600 rounded text-white font-bold w-full p-2 mb-4">
        Sign In
      </button>
      <div class="text-gray-500 text-center font-bold mb-4">OR</div>
      <button class="bg-gray-500 rounded text-white font-bold w-full p-2 mb-8">
        Use a sign-in code
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
